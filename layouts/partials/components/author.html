{{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
{{ $dateHuman := .Date | time.Format ":date_long" }}

{{ if .Params.author }}
    {{ with index .Site.Params.authors .Params.author }}
        <div class="post-author">
            <img src="{{ .image }}"/>
            <div>
                <div>{{ .name }}</div>
                <div class="post-date">
                    <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
                </div>
            </div>
        </div>
    {{ end }}
{{ else }}
    <div class="post-date">
        Posted on
        <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
    </div>
{{ end }}
